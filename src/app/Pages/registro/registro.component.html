<p>Registro</p>
<div class="font">
<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
        <label>Nombre:</label>
        <input type="text" formControlName="nombre">
    </div>
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
         El campo es obligatorio
    </div>
    <div>
        <label>Apellido:</label>
        <input type="text" formControlName="apellido">
    </div> 
    <div *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
        El campo es obligatorio
   </div>
    <div>  
        <label>Telefono:</label>
        <input type="number">
    </div> 
    <div>   
        <label>Email:</label>
        <input type="email" formControlName="email">
    </div>
    <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
        El campo es obligatorio
   </div> 
    <div> 
        <label>Contraseña:</label>
        <input type="password" formControlName="clave">
    </div>
    <div *ngIf="myForm.get('clave')?.errors && myForm.get('clave')?.dirty">
        <p *ngIf="myForm.get('clave')?.hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('clave')?.hasError('minlength')">La contraseña debe tener entre 6 y 10 caracteres</p>
   </div>    
    <button type="submit" [disabled]="myForm.invalid">Registrarse</button>
</form>
</div>
